<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME</title>
</head>

<body>
    <!-- iframe tag is used have multiple document within the same web page, dividing equally -->
    <iframe name="abc" src="abc.txt">
    </iframe>
    <a href="dummy.html" target="abc">click me</a>

    <iframe name="abc" src="abc.txt" width="800px" height="700"></iframe>
    <form action="dummy.html" method="post" target="_blank">
        username <input type="text" name="abc" />
        password <input type="text" name="pwd" />
        <input type="submit" value="submit" />
    </form>
</body>

</html>
